	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<!-- Start Navbar  -->

			<a class="navbar-brand" href="#"><i
				class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/"><i class="fa-solid fa-house"></i>
								Home</a></li>
					

					



					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Product</a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
						<ul class="dropdown-menu">
							

						</ul></li>

				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/signin"><i
								class="fa-solid fa-right-to-bracket"></i> LOGIN</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/register">REGISTER</a></li>


					

					

				</ul>

			</div>
		</div>
	</nav>
	<!-- End Navbar -->

	<section>
		<div class="container-fluid mt-5 p-5 bg-light">
			<div class="row">
				<div class="col-md-10 offset-md-1 ">

					<p class="fs-3 text-center">My Profile</p>
					

					
					<hr>
					<div class="text-center">
						<img alt="" src="..img/profile_img/null"
							class="border p-2"
							style="width: 110px; height: 110px; border-radius: 50%;">
					</div>
					<div class="col-md-8 offset-md-2 mt-4">
						<table class="table table-borderless">

							<tbody>
								<form action="/admin/update-profile" method="post"
									enctype="multipart/form-data">
								<tr>
									<th scope="row">Name</th>
									<td>:</td>
									<td><input type="text" name="name" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">Mobile Number</th>
									<td>:</td>
									<td><input type="text" name="mobileNumber"
										class="form-control" value=""></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly value=""></td>
								</tr>
								<tr>
									<th scope="row">Address</th>
									<td>:</td>
									<td><input type="text" name="address" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">City</th>
									<td>:</td>
									<td><input type="text" name="city" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">State</th>
									<td>:</td>
									<td><input type="text" name="state" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">Pincode</th>
									<td>:</td>
									<td><input type="text" name="pincode" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">Image</th>
									<td>:</td>
									<td><input type="file" name="img" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly value=""></td>
								</tr>
								<tr>
									<th scope="row">Account Status</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly value=""> <input
										type="hidden" value="" name="id"></td>
								</tr>

								<tr>
									<td></td>
									<td class="text-center">
										<button class="btn btn-sm bg-primary text-light">Update</button>
									</td>
								</tr>
								</form>
							</tbody>
						</table>

					</div>

				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Change Password</p>
						<div class="col-md-6 offset-md-3">
							<table class="table table-borderless">

								<tbody>
									<form action="/admin/change-password" method="post">
										<tr>
											<th scope="row">Current Password</th>

											<td><input type="password" name="currentPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">New Password</th>

											<td><input type="password" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Confirm Password</th>

											<td><input type="password" name="confirmPassword" class="form-control"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm bg-primary text-light col-md-4">Update</button>
											</td>

										</tr>
									</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>

		</div>






	</section>

	<!-- Start Footer -->
	<div class="container-fluid p-1 bg-primary text-center text-white"
		style="margin-top: 250px">
		<p>ecom.com</p>
	</div>
	<!-- End Footer  -->

	<!-- Jquery Validation Library  -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script

	<script type="text/javascript" src="../js/script.js"></script>

		crossorigin="anonymous"></script>
